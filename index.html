<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Notes - Never Forget Anything</title>
    <link rel="icon" type="image/x-icon" href="/Favico/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Magic Notes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-success" style="display: none;" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome to Magic Notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>

                <div class="mb-3">
                    <input type="text" class="form-control my-3" id="addTitle" placeholder="Enter Title for Note"
                        aria-describedby="emailHelp">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Enter Details"></textarea>
                </div>

                <button class="btn btn-primary" style="cursor: pointer;" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">`Nothing to show here. Use 'Add Note' to add some notes`;
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
